<app-navbar></app-navbar>
<div fxLayoutAlign="center center" fxFlexfill class="main-div">
  <mat-card fxFlex="45">
    <mat-toolbar color="primary">Login</mat-toolbar>
     <span id="errmsg">{{msg}}</span>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onLoginSubmit()" novalidate>
      <mat-form-field>
        <input id="emailId"
               matInput 
               placeholder="Email Id"  
               formControlName="emailId"
               [(ngModel)]="user.emailid" />
      </mat-form-field>
    
      <mat-form-field>
        <input id="password" 
               matInput 
               type="password" 
               placeholder="Password"
               formControlName="password"
               [(ngModel)]="user.password"
               [type]="hide ? 'password':'text'" />
               <mat-icon matSuffix (click)="hide = !hide">
                  {{hide ? 'visibility' : 'visibility_off'}}
               </mat-icon>
      </mat-form-field>
      <button mat-raised-button type="submit" color="primary" class="btn-class" [disabled]="!loginForm.valid">Login</button>
      <h3>New to Job Heist? Register <a routerLink="/">here</a></h3>
      
    </form>
  </mat-card>
</div>

<app-footer></app-footer>
<router-outlet></router-outlet>
