server.port=8040
spring.application.name=personal-information-processing
spring.rabbitmq.host=localhost
spring.rabbitmq.password=guest
spring.rabbitmq.port=15672
spring.rabbitmq.username=guest


spring.rabbitmq.queue=personal_queue
spring.rabbitmq.exchange=exchange_personal
spring.rabbitmq.routingkey=routingkey_personal


spring.rabbitmq.indexerQueue = indexer.personalinfo.queue
spring.rabbitmq.indexerExchange = indexer.exchange
spring.rabbitmq.indexerRoutingKey = indexer.personalinfo.routingkey

spring.cloud.config.uri = http://localhost:8888

management.endpoints.web.exposure.include=prometheus
#management.endpoint.health.show-details=always
management.metrics.tags.application=PersonalInformationProcessing

logging.file.name=logs/personal-information-processing.log
